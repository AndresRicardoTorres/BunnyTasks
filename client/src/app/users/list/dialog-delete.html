<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Are you sure to delete {{ data.name }}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)" cdkFocusInitial>
    No
  </button>
  <button mat-button (click)="dialogRef.close(true)">
    Yes
  </button>
</div>
